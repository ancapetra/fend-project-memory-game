<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.rawgit.com/ccampbell/mousetrap/825ce50c/mousetrap.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" title="Rating">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves" title="Number of Moves">0</span> <span class="moves-text">Moves</span>

            <span class="timer" title="Elapsed Time">00:00:00</span>

            <div class="restart">
        		<i class="fas fa-redo" title="Restart Game"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-chess"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-bishop"></i>
            </li>
            <li class="card match">
                <i class="fa fa-chess-king"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-knight"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-pawn"></i>
            </li>
            <li class="card match">
                <i class="fa fa-chess-queen"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-rook"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-board"></i>
            <li class="card">
                <i class="fa fa-chess"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-bishop"></i>
            </li>
            <li class="card match">
                <i class="fa fa-chess-king"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-knight"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-pawn"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-chess-queen"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-rook"></i>
            </li>
            <li class="card">
                <i class="fa fa-chess-board"></i>
            </li>
        </ul>
    </div>
    <div class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" title="Close">&times;</span>
                <h2>Congratulations!</h2>
            </div>
            <div class="modal-body">
                <p class="modal-message"></p>
                <div class="leaderboard hidden">
                    <p>Leaderboard:</p>
                    <ul></ul>
                </div>
                <p class="modal-question">Play again?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-yes">Yes</button>
                <button class="modal-no">No</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
